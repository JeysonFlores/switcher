app-id: com.github.jeysonflores.switcher

runtime: io.elementary.Platform
runtime-version: '6'
sdk: io.elementary.Sdk

command: com.github.jeysonflores.switcher

finish-args:
  - '--share=ipc'
  - '--socket=fallback-x11'
  - '--socket=wayland'
  - '--system-talk-name=org.freedesktop.Accounts'
  - '--filesystem=~/.config/autostart'
  
modules:
  - name: switcher
    buildsystem: meson
    sources:
      - type: dir
        path: .